<VirtualHost *:80>
        ServerName ifconfiger.com
        WSGIScriptAlias / /var/www/Tyou/app.wsgi
        <Directory /home/fzlee/Tyou>
                Order deny,allow
                Allow from all
        </Directory>
        alias /static /var/www/Tyou/static
        <Directory /home/fzlee/Tyou/static>
                Order deny,allow
                Allow from all
        </Directory>
	ErrorLog ${APACHE_LOG_DIR}/error.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
